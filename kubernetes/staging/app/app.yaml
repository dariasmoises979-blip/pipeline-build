apiVersion: apps/v1
kind: Deployment
metadata:
  name: staging-info-deployment
  namespace: staging
  labels:
    app: staging-info
spec:
  replicas: 3
  selector:
    matchLabels:
      app: staging-info
  template:
    metadata:
      labels:
        app: staging-info
    spec:
      imagePullSecrets:
        - name: gcp-artifact-registry  # Aquí debe ir, no dentro del contenedor
      containers:
        - name: staging-info
          image: us-central1-docker.pkg.dev/elite-ceremony-476307-s9/dariasmoises979/mi-aplicacion:staging-2565d8f
          ports:
            - containerPort: 5000
              name: http
              protocol: TCP
          env:
            - name: FLASK_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: staging-info-service
  namespace: staging
spec:
  selector:
    app: staging-info
  ports:
    - protocol: TCP
      port: 80          # Puerto expuesto del servicio
      targetPort: 5000  # Puerto interno del contenedor
  type: NodePort        # O LoadBalancer/ClusterIP según tu entorno
