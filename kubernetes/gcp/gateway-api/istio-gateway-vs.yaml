apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: istio-prod-gateway
  namespace: istio-system  # Cambiado: debe estar donde est√° el ingressgateway
spec:
  selector:
    istio: ingressgateway  # Selecciona el pod istio-ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "demo.example.com"
    - "*"  # Opcional: acepta cualquier host

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: users-vs
  namespace: production
spec:
  hosts:
  - "demo.example.com"
  - "*"  # Opcional para testing
  gateways:
  - istio-system/istio-prod-gateway  # Cambiado: namespace/nombre
  http:
  - match:
    - uri:
        prefix: /users
    route:
    - destination:
        host: users.production.svc.cluster.local
        port:
          number: 80