apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: demo-tls-production
  namespace: infra
spec:
  secretName: demo-tls-secret
  dnsNames:
    - demo.example.com
  issuerRef:
    name: letsencrypt-dns-google  # Issuer de PRODUCCIÓN
    kind: ClusterIssuer

# Nota: Este certificado será válido y confiable en todos los navegadores