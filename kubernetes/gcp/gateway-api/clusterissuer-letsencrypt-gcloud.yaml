---
# Staging issuer for testing (avoids rate limits)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: ops@demo.example.com  # ← CAMBIA este email
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
    - dns01:
        cloudDNS:
          project: elite-ceremony-476307-s9  # ← CAMBIA por tu PROJECT_ID real
          serviceAccountSecretRef:
            name: clouddns-gsa-key-new
            key: key.json

---
# Production issuer (use after staging works)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-dns-google
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: ops@demo.example.com  # ← CAMBIA este email
    privateKeySecretRef:
      name: letsencrypt-account-key
    solvers:
    - dns01:
        cloudDNS:
          project: elite-ceremony-476307-s9  # ← CAMBIA por tu PROJECT_ID real
          serviceAccountSecretRef:
            name: clouddns-gsa-key-new
            key: key.json