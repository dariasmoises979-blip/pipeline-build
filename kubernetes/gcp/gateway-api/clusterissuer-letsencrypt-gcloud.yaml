---
# Staging issuer for testing (avoids rate limits)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: ops@demo.example.com
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
    - dns01:
        cloudDNS:
          project: my-gcp-project
          # Service account with dns.admin role
          serviceAccountSecretRef:
            name: clouddns-gsa-key
            key: key.json

---
# Production issuer (use after staging works)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-dns-google
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: ops@demo.example.com
    privateKeySecretRef:
      name: letsencrypt-account-key
    solvers:
    - dns01:
        cloudDNS:
          project: my-gcp-project
          serviceAccountSecretRef:
            name: clouddns-gsa-key
            key: key.json
