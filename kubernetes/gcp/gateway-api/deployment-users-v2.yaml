# deployment-users-v2.yaml - CREAR
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-v2
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
      version: v2
  template:
    metadata:
      labels:
        app: users
        version: v2
    spec:
      containers:
      - name: users
        image: hashicorp/http-echo:0.2.3
        args: ["-text=users v1"]
        ports:
        - containerPort: 5678
        resources:  # ← AGREGAR
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:  # ← AGREGAR
          httpGet:
            path: /
            port: 5678
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:  # ← AGREGAR
          httpGet:
            path: /
            port: 5678
          initialDelaySeconds: 5
          periodSeconds: 5
---
# virtualservice-users.yaml - MODIFICAR
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: users-vs
  namespace: production
spec:
  hosts:
  - "demo.example.com"
  gateways:
  - istio-system/istio-prod-gateway
  http:
  - match:
    - uri:
        prefix: /users
    route:
    - destination:
        host: users.production.svc.cluster.local
        subset: v1  # ← AGREGAR
        port:
          number: 80
      weight: 90  # ← 90% a v1
    - destination:
        host: users.production.svc.cluster.local
        subset: v2  # ← AGREGAR
        port:
          number: 80
      weight: 10  # ← 10% a v2 (canary)