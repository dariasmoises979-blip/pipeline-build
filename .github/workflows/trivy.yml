name: DevSecOps Pipeline - Trivy

on:
  push:
    branches: ["trivy"]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t insecure-app:${{ github.sha }} docker/docker-1

      - name: Run Trivy (CRITICAL/HIGH blocker)
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy:latest \
            image --severity CRITICAL,HIGH \
            --exit-code 1 \
            --ignore-unfixed \
            insecure-app:${{ github.sha }}

      - name: Generate Report
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy:latest \
            image --format json \
            -o trivy-report.json \
            insecure-app:${{ github.sha }}

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      - name: Trivy FS Scan (vulns + secrets)
        run: |
          docker run --rm -v ${{ github.workspace }}:/src aquasec/trivy:latest \
            fs --scanners vuln,secret \
            --severity CRITICAL,HIGH \
            --skip-dirs istio-1.22.0 \
            --ignorefile /src/.trivyignore \
            --exit-code 1 \
            /src

      - name: Trivy Terraform Scan
        run: |
          docker run --rm -v ${{ github.workspace }}:/src aquasec/trivy:latest \
            config \
            --severity CRITICAL,HIGH \
            --skip-dirs istio-1.22.0 \
            --ignorefile /src/.trivyignore \
            --exit-code 1 \
            /src/terraform

      - name: Generate SBOM
        run: |
          docker run --rm -v ${{ github.workspace }}:/src aquasec/trivy:latest \
            sbom /src \
            --skip-dirs istio-1.22.0 \
            --ignorefile /src/.trivyignore \
            -o /src/sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
