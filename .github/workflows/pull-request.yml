name: Reusable PR Creator

# ðŸ”§ Definir como workflow reusable con inputs configurables
on:
  workflow_call:
    inputs:
      source_branch:
        description: 'Rama origen (head) desde donde vienen los cambios'
        required: true
        type: string
      target_branch:
        description: 'Rama destino (base) donde se mergearÃ¡n los cambios'
        required: true
        type: string
      pr_title:
        description: 'TÃ­tulo del Pull Request'
        required: false
        type: string
        default: 'ðŸš€ Automated Deployment'
      environment:
        description: 'Nombre del ambiente (dev, qa, staging, production)'
        required: false
        type: string
        default: 'deployment'
      labels:
        description: 'Labels separados por coma (ej: automated,deployment,hotfix)'
        required: false
        type: string
        default: 'automated,deployment'

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ðŸ“‹ JOB: CREAR O ACTUALIZAR PULL REQUEST
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  create-pr:
    name: Create PR from ${{ inputs.source_branch }} to ${{ inputs.target_branch }}
    runs-on: ubuntu-latest
    
    # ðŸ” Permisos necesarios para interactuar con el repositorio
    permissions:
      contents: read          # Lectura del contenido del repositorio
      pull-requests: write    # Escritura para crear/modificar PRs
    
    steps:
      - name: Create or Update Pull Request via API
        uses: actions/github-script@v7  # ðŸ› ï¸ Action oficial para ejecutar scripts con la API de GitHub
        with:
          script: |
            # ðŸ“¦ Obtener informaciÃ³n del repositorio y configuraciÃ³n
            const { owner, repo } = context.repo;
            const sourceBranch = '${{ inputs.source_branch }}';
            const targetBranch = '${{ inputs.target_branch }}';
            const prTitle = '${{ inputs.pr_title }}';
            const environment = '${{ inputs.environment }}';
            const labelsInput = '${{ inputs.labels }}';
            
            # Convertir labels de string a array
            const labels = labelsInput.split(',').map(l => l.trim()).filter(l => l);
            
            # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            # ðŸ” PASO 1: VERIFICAR SI YA EXISTE UN PR ABIERTO
            # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            # Busca PRs con estas caracterÃ­sticas:
            # - Origen (head): rama definida en source_branch
            # - Destino (base): rama definida en target_branch
            # - Estado: abierto (open)
            const { data: existingPRs } = await github.rest.pulls.list({
              owner,
              repo,
              head: `${owner}:${sourceBranch}`,
              base: targetBranch,
              state: 'open'
            });

            # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            # ðŸ“ SI EL PR YA EXISTE: Solo actualizar con comentario
            # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            if (existingPRs.length > 0) {
              console.log(`âœ… PR already exists: #${existingPRs[0].number}`);
              console.log(`URL: ${existingPRs[0].html_url}`);
              
              # Agregar un comentario informativo al PR existente
              # indicando que la rama origen se actualizÃ³ y los tests pasaron
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: existingPRs[0].number,
                body: `ðŸ”„ **Branch \`${sourceBranch}\` updated successfully**
                
                âœ… All tests passed
                ðŸŽ¯ Environment: **${environment}**
                
                ### ðŸ”— Workflow Details
                - **Run:** [#${context.runNumber}](https://github.com/${owner}/${repo}/actions/runs/${context.runId})
                - **Commit:** \`${context.sha.substring(0, 7)}\`
                - **Triggered by:** @${context.actor}
                - **Date:** ${new Date().toLocaleString('es-ES', { timeZone: 'Europe/Madrid' })}
                
                ---
                *ðŸ¤– Auto-updated by GitHub Actions*`
              });
              
              return;  # ðŸ›‘ Termina aquÃ­ si el PR ya existÃ­a
            }

            # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            # ðŸ†• PASO 2: CREAR NUEVO PULL REQUEST
            # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            # Solo se ejecuta si NO habÃ­a un PR abierto previamente
            const { data: pr } = await github.rest.pulls.create({
              owner,
              repo,
              title: prTitle,           # TÃ­tulo personalizable del PR
              head: sourceBranch,       # Rama origen (desde donde vienen los cambios)
              base: targetBranch,       # Rama destino (donde se mergearÃ¡n)
              body: `## ðŸš€ Automatic Deployment: \`${sourceBranch}\` â†’ \`${targetBranch}\`
              
              This PR contains the latest changes from **\`${sourceBranch}\`** branch ready for **${environment.toUpperCase()}** environment.

              ### ðŸ“‹ Pre-merge Checklist
              - [ ] Code has been reviewed
              - [ ] All tests are passing âœ…
              - [ ] Ready for ${environment} environment
              - [ ] No conflicts detected
              
              ### ðŸ”— Workflow Information
              | Item | Value |
              |------|-------|
              | **Workflow Run** | [#${context.runNumber}](https://github.com/${owner}/${repo}/actions/runs/${context.runId}) |
              | **Source Branch** | \`${sourceBranch}\` |
              | **Target Branch** | \`${targetBranch}\` |
              | **Commit SHA** | \`${context.sha}\` |
              | **Triggered by** | @${context.actor} |
              | **Environment** | ${environment} |
              
              ### ðŸ“Š Branch Comparison
              [View full diff](https://github.com/${owner}/${repo}/compare/${targetBranch}...${sourceBranch})
              
              ---
              *ðŸ¤– Auto-generated by GitHub Actions on ${new Date().toLocaleString('es-ES', { timeZone: 'Europe/Madrid' })}*`,
              draft: false  # false = PR normal, true = draft PR
            });
            
            # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            # ðŸ·ï¸ PASO 3: ETIQUETAR EL PR RECIÃ‰N CREADO
            # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            # AÃ±ade labels para facilitar la organizaciÃ³n y filtrado
            # Los labels se toman del input 'labels' del workflow
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: pr.number,
                labels: labels
              });
            }
            
            console.log(`âœ… Pull Request created successfully!`);
            console.log(`   Number: #${pr.number}`);
            console.log(`   URL: ${pr.html_url}`);
            console.log(`   Source: ${sourceBranch} â†’ Target: ${targetBranch}`);
            
            # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            # ðŸ‘¥ PASO 4 (OPCIONAL): ASIGNAR REVISORES AUTOMÃTICAMENTE
            # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
