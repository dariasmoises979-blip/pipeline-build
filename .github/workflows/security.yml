name: Security & Performance Analysis

on:
  workflow_call:
    inputs:
      image_name:
        required: false
        type: string
        default: "myapp"
      image_tag:
        required: false
        type: string
        default: "latest"
      enable_sonar:
        required: false
        type: boolean
        default: false
    secrets:
      SONAR_TOKEN:
        required: false
      DOCKERHUB_TOKEN:
        required: false

permissions:
  actions: read
  contents: read
  security-events: write
  pull-requests: write

jobs:
  # AnÃ¡lisis de cÃ³digo estÃ¡tico
  code-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del cÃ³digo principal
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clonar el repositorio app
        uses: actions/checkout@v4
        with:
          repository: dariasmoises979-blip/app
          ref: main
          path: pipeline-build
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: 'javascript,python,java'

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  # ConstrucciÃ³n de imagen Docker
  build-image:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - name: Clonar el repositorio app
        uses: actions/checkout@v4
        with:
          repository: dariasmoises979-blip/app
          ref: main
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: build
        run: |
          docker build -t ${{ inputs.image_name }}:${{ inputs.image_tag }} -f local/Dockerfile .
          echo "image=${{ inputs.image_name }}:${{ inputs.image_tag }}" >> $GITHUB_OUTPUT

  # AnÃ¡lisis de seguridad de imagen Docker
  security-scan:
    needs: build-image
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio app
        uses: actions/checkout@v4
        with:
          repository: dariasmoises979-blip/app
          ref: main
          fetch-depth: 1

      - name: Build image for scanning
        run: |
          docker build -t ${{ inputs.image_name }}:${{ inputs.image_tag }} -f local/Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.image_name }}:${{ inputs.image_tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Trivy vulnerability scanner (tabla)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.image_name }}:${{ inputs.image_tag }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Scan con Grype
        uses: anchore/scan-action@v3
        with:
          image: ${{ inputs.image_name }}:${{ inputs.image_tag }}
          fail-build: false
          severity-cutoff: high

      - name: Dockerfile security check con Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./local/Dockerfile
          failure-threshold: warning

  # AnÃ¡lisis de rendimiento y optimizaciÃ³n
  performance-analysis:
    needs: build-image
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio app
        uses: actions/checkout@v4
        with:
          repository: dariasmoises979-blip/app
          ref: main
          fetch-depth: 1

      - name: Build image
        run: |
          docker build -t ${{ inputs.image_name }}:${{ inputs.image_tag }} -f local/Dockerfile .

      - name: AnÃ¡lisis de tamaÃ±o de imagen
        id: image_size
        run: |
          IMAGE_SIZE=$(docker images ${{ inputs.image_name }}:${{ inputs.image_tag }} --format "{{.Size}}")
          echo "size=$IMAGE_SIZE" >> $GITHUB_OUTPUT
          echo "### ðŸ“Š TamaÃ±o de Imagen: $IMAGE_SIZE" >> $GITHUB_STEP_SUMMARY

      - name: AnÃ¡lisis de capas Docker
        run: |
          echo "### ðŸ” AnÃ¡lisis de Capas Docker" >> $GITHUB_STEP_SUMMARY
          docker history ${{ inputs.image_name }}:${{ inputs.image_tag }} --no-trunc >> $GITHUB_STEP_SUMMARY

      - name: Dive - AnÃ¡lisis de eficiencia de imagen
        run: |
          wget https://github.com/wagoodman/dive/releases/download/v0.11.0/dive_0.11.0_linux_amd64.deb
          sudo apt install ./dive_0.11.0_linux_amd64.deb
          CI=true dive ${{ inputs.image_name }}:${{ inputs.image_tag }}

      - name: Container Structure Test
        run: |
          curl -LO https://storage.googleapis.com/container-structure-test/latest/container-structure-test-linux-amd64
          chmod +x container-structure-test-linux-amd64
          sudo mv container-structure-test-linux-amd64 /usr/local/bin/container-structure-test
          
          # Crear archivo de test bÃ¡sico si no existe
          cat > container-test.yaml << 'EOF'
          schemaVersion: 2.0.0
          fileExistenceTests:
            - name: 'Root'
              path: '/'
              shouldExist: true
          metadataTest:
            exposedPorts: []
            env: []
          EOF
          
          container-structure-test test --image ${{ inputs.image_name }}:${{ inputs.image_tag }} --config container-test.yaml

  # Prueba de rendimiento en tiempo de ejecuciÃ³n
  runtime-performance:
    needs: build-image
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio app
        uses: actions/checkout@v4
        with:
          repository: dariasmoises979-blip/app
          ref: main
          fetch-depth: 1

      - name: Build image
        run: |
          docker build -t ${{ inputs.image_name }}:${{ inputs.image_tag }} -f local/Dockerfile .

      - name: Test de inicio del contenedor
        id: startup_test
        run: |
          echo "### â±ï¸ Pruebas de Rendimiento de Inicio" >> $GITHUB_STEP_SUMMARY
          START=$(date +%s%N)
          CONTAINER_ID=$(docker run -d ${{ inputs.image_name }}:${{ inputs.image_tag }})
          
          # Esperar a que el contenedor estÃ© listo (mÃ¡ximo 30 segundos)
          TIMEOUT=30
          ELAPSED=0
          while [ $ELAPSED -lt $TIMEOUT ]; do
            if docker ps | grep -q $CONTAINER_ID; then
              break
            fi
            sleep 1
            ELAPSED=$((ELAPSED + 1))
          done
          
          END=$(date +%s%N)
          DURATION=$(( (END - START) / 1000000 ))
          echo "startup_time=${DURATION}ms" >> $GITHUB_OUTPUT
          echo "- **Tiempo de inicio**: ${DURATION}ms" >> $GITHUB_STEP_SUMMARY
          
          docker stop $CONTAINER_ID
          docker rm $CONTAINER_ID

      - name: AnÃ¡lisis de recursos del contenedor
        run: |
          echo "### ðŸ’» Uso de Recursos" >> $GITHUB_STEP_SUMMARY
          CONTAINER_ID=$(docker run -d ${{ inputs.image_name }}:${{ inputs.image_tag }} sleep 60)
          sleep 5
          
          STATS=$(docker stats --no-stream --format "table {{.CPUPerc}}\t{{.MemUsage}}" $CONTAINER_ID)
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "$STATS" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
          docker stop $CONTAINER_ID
          docker rm $CONTAINER_ID

  # GeneraciÃ³n de sugerencias y reporte
  generate-recommendations:
    needs: [security-scan, performance-analysis, runtime-performance]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout del cÃ³digo principal
        uses: actions/checkout@v4

      - name: Clonar el repositorio app
        uses: actions/checkout@v4
        with:
          repository: dariasmoises979-blip/app
          ref: main
          path: pipeline-build
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generar reporte de sugerencias
        run: |
          cat > recommendations.md << 'EOF'
          # ðŸ” Reporte de Seguridad y Rendimiento
          
          ## ðŸ“‹ Resumen Ejecutivo
          Este reporte contiene sugerencias para mejorar la seguridad y rendimiento de tu imagen Docker.
          
          ## ðŸ›¡ï¸ Sugerencias de Seguridad
          
          ### Vulnerabilidades
          - âœ… Revisa los resultados de Trivy en la pestaÃ±a "Security"
          - âœ… Actualiza las dependencias con vulnerabilidades CRITICAL y HIGH
          - âœ… Considera usar imÃ¡genes base mÃ¡s recientes y mantenidas
          
          ### Mejores PrÃ¡cticas Docker
          - ðŸ”¸ Usa imÃ¡genes base mÃ­nimas (alpine, distroless)
          - ðŸ”¸ No ejecutes contenedores como root (USER no-root)
          - ðŸ”¸ Minimiza el nÃºmero de capas en el Dockerfile
          - ðŸ”¸ Usa .dockerignore para excluir archivos innecesarios
          - ðŸ”¸ Ejecuta contenedores en modo read-only cuando sea posible
          - ðŸ”¸ Escanea regularmente tus imÃ¡genes en busca de vulnerabilidades
          
          ## âš¡ Sugerencias de Rendimiento
          
          ### OptimizaciÃ³n de Imagen
          - ðŸ“¦ Reduce el tamaÃ±o de la imagen eliminando archivos temporales
          - ðŸ“¦ Usa multi-stage builds para separar build y runtime
          - ðŸ“¦ Combina comandos RUN para reducir capas
          - ðŸ“¦ Limpia caches de package managers (apt-get clean, npm cache clean)
          
          ### Ejemplo de Multi-Stage Build:
          ```dockerfile
          # Stage 1: Build
          FROM node:18-alpine AS builder
          WORKDIR /app
          COPY package*.json ./
          RUN npm ci --only=production
          
          # Stage 2: Runtime
          FROM node:18-alpine
          RUN addgroup -g 1001 -S nodejs && adduser -S nodejs -u 1001
          WORKDIR /app
          COPY --from=builder --chown=nodejs:nodejs /app/node_modules ./node_modules
          COPY --chown=nodejs:nodejs . .
          USER nodejs
          EXPOSE 3000
          CMD ["node", "server.js"]
          ```
          
          ### OptimizaciÃ³n de Runtime
          - âš¡ Configura health checks adecuados
          - âš¡ Establece lÃ­mites de recursos (CPU, memoria)
          - âš¡ Usa variables de entorno para configuraciÃ³n
          - âš¡ Implementa graceful shutdown
          
          ## ðŸŽ¯ Checklist de Acciones Recomendadas
          
          - [ ] Corregir vulnerabilidades CRITICAL detectadas por Trivy
          - [ ] Implementar multi-stage build si no existe
          - [ ] Cambiar a imagen base alpine o distroless
          - [ ] Agregar usuario no-root
          - [ ] Optimizar capas del Dockerfile
          - [ ] Implementar health checks
          - [ ] Configurar resource limits en Kubernetes
          - [ ] Actualizar dependencias vulnerables
          - [ ] Agregar .dockerignore
          - [ ] Documentar variables de entorno necesarias
          
          ## ðŸ“š Referencias
          - [Docker Best Practices](https://docs.docker.com/develop/dev-best-practices/)
          - [Kubernetes Security Best Practices](https://kubernetes.io/docs/concepts/security/pod-security-standards/)
          - [OWASP Docker Security Cheat Sheet](https://cheatsheetseries.owasp.org/cheatsheets/Docker_Security_Cheat_Sheet.html)
          
          EOF
          
          cat recommendations.md >> $GITHUB_STEP_SUMMARY

      - name: Upload recommendations
        uses: actions/upload-artifact@v3
        with:
          name: security-performance-recommendations
          path: recommendations.md

      - name: Comment PR (si existe)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const recommendations = fs.readFileSync('recommendations.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: recommendations
            });