# build-image-hybrid.yml
# ğŸ¯ CAMBIO CRÃTICO: Prefijo "hybrid-" para evitar conflictos

name: Hybrid Build & Security Pipeline

on:
  workflow_call:
    inputs:
      docker_image:
        required: true
        type: string
      dockerhub_username:
        required: true
        type: string
      environment:
        required: true
        type: string
      external_repo:
        required: true
        type: string
      external_repo_ref:
        required: false
        type: string
        default: main
      external_repo_path:
        required: false
        type: string
        default: ./app-repo
      dockerfile_path:
        required: true
        type: string
      build_context:
        required: true
        type: string
    secrets:
      DOCKERHUB_TOKEN:
        required: true
      EXTERNAL_REPO_TOKEN:
        required: true

permissions:
  actions: read
  contents: read
  security-events: write
  pull-requests: write

jobs:
  build-and-quick-scan:
    name: ğŸ”¨ Build & Quick Scan (${{ inputs.environment }})
    runs-on: ubuntu-latest
    outputs:
      image_full: ${{ steps.meta.outputs.image_full }}
      should_continue: ${{ steps.quick_scan_result.outputs.passed }}
    
    steps:
      - name: ğŸ“¦ Checkout cÃ³digo fuente
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.external_repo }}
          ref: ${{ inputs.external_repo_ref }}
          token: ${{ secrets.EXTERNAL_REPO_TOKEN }}
          path: ${{ inputs.external_repo_path }}
          fetch-depth: 1

      - name: ğŸ” Verificar repo clonado
        run: |
            echo "Contenido de ${{ inputs.external_repo_path }}:"
            ls -la ${{ inputs.external_repo_path }}
            pwd
            
            echo -e "\nVerificando Dockerfile:"
            DOCKERFILE_FULL_PATH="${{ inputs.external_repo_path }}/${{ inputs.dockerfile_path }}"
            echo "Buscando: $DOCKERFILE_FULL_PATH"
            test -f "$DOCKERFILE_FULL_PATH" && echo "âœ… Dockerfile OK" || (echo "âŒ Dockerfile no encontrado" && exit 1)
      
      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“ Generar metadata
        id: meta
        run: |
          IMAGE_FULL="${{ inputs.dockerhub_username }}/${{ inputs.docker_image }}:${{ inputs.environment }}"
          echo "image_full=$IMAGE_FULL" >> $GITHUB_OUTPUT
          
          echo "### ğŸ—ï¸ Build de Imagen - ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Imagen**: \`$IMAGE_FULL\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Repositorio**: ${{ inputs.external_repo }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dockerfile**: ${{ inputs.dockerfile_path }}" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ”¨ Construir imagen Docker
        run: |
          DOCKERFILE_FULL_PATH="${{ inputs.external_repo_path }}/${{ inputs.dockerfile_path }}"
          
          docker build \
            -t ${{ steps.meta.outputs.image_full }} \
            -f "$DOCKERFILE_FULL_PATH" \
            --label "build.timestamp=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            --label "build.environment=${{ inputs.environment }}" \
            --label "build.ref=${{ github.sha }}" \
            ${{ inputs.build_context }}
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Imagen construida exitosamente**" >> $GITHUB_STEP_SUMMARY
          
      - name: ğŸ§© Hadolint - Validar Dockerfile
        id: hadolint
        continue-on-error: true
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ inputs.dockerfile_path }}
          failure-threshold: warning
          ignore: DL3018,DL3008

      - name: ğŸ“Š Resultado Hadolint
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Test 1: Hadolint (Dockerfile Best Practices)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.hadolint.outcome }}" == "success" ]; then
            echo "âœ… **PASSED** - Dockerfile cumple con best practices" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **WARNINGS** - Revisa las recomendaciones de Hadolint" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸ” Trivy - Quick Scan (Solo CRITICAL)
        id: trivy_quick
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.image_full }}
          format: 'table'
          severity: 'CRITICAL'
          exit-code: '1'
          timeout: '5m'

      - name: ğŸ“Š Resultado Trivy Quick
        id: quick_scan_result
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ” Test 2: Trivy Quick Scan (Vulnerabilidades CRITICAL)" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.trivy_quick.outcome }}" == "success" ]; then
            echo "âœ… **PASSED** - Sin vulnerabilidades CRITICAL detectadas" >> $GITHUB_STEP_SUMMARY
            echo "passed=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ **FAILED** - Se detectaron vulnerabilidades CRITICAL" >> $GITHUB_STEP_SUMMARY
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ğŸš¨ **La imagen NO se subirÃ¡ a DockerHub hasta corregir los problemas**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: âš–ï¸ Evaluar resultados
        if: steps.quick_scan_result.outputs.passed != 'true'
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "## âŒ Pipeline Detenido" >> $GITHUB_STEP_SUMMARY
          exit 1

      - name: ğŸ” Login en DockerHub
        if: steps.quick_scan_result.outputs.passed == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ inputs.dockerhub_username }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“¤ Push a DockerHub
        if: steps.quick_scan_result.outputs.passed == 'true'
        run: |
          docker push ${{ steps.meta.outputs.image_full }}
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Imagen Publicada en DockerHub" >> $GITHUB_STEP_SUMMARY

  full-security-scan:
    name: ğŸ” Full Security Scan (${{ inputs.environment }})
    needs: build-and-quick-scan
    if: needs.build-and-quick-scan.outputs.should_continue == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Login en DockerHub
        uses: actions/upload-artifact@v4
        with:
          username: ${{ inputs.dockerhub_username }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“¥ Pull imagen desde DockerHub
        run: |
          IMAGE_FULL="${{ needs.build-and-quick-scan.outputs.image_full }}"
          docker pull $IMAGE_FULL
          
          echo "### ğŸ” AnÃ¡lisis Completo de Seguridad - ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ” Trivy - Full Scan (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-and-quick-scan.outputs.image_full }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: ğŸ“¤ Subir Trivy a GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-hybrid-${{ inputs.environment }}'

      - name: ğŸ“Š Trivy - Reporte Tabla
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-and-quick-scan.outputs.image_full }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: ğŸ“‹ Trivy - Reporte JSON
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-and-quick-scan.outputs.image_full }}
          format: 'json'
          output: 'trivy-report-${{ inputs.environment }}.json'

      - name: ğŸ§¬ Grype - Escaneo
        uses: anchore/scan-action@v4
        id: grype
        with:
          image: ${{ needs.build-and-quick-scan.outputs.image_full }}
          fail-build: false
          severity-cutoff: medium
          output-format: sarif

      - name: ğŸ“¤ Subir Grype a GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.grype.outputs.sarif }}
          category: 'grype-hybrid-${{ inputs.environment }}'

      - name: ğŸ‹ Dockle - Best Practices
        run: |
          VERSION=$(curl --silent "https://api.github.com/repos/goodwithtech/dockle/releases/latest" | \
            grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
          curl -L -o dockle.deb https://github.com/goodwithtech/dockle/releases/download/v${VERSION}/dockle_${VERSION}_Linux-64bit.deb
          sudo dpkg -i dockle.deb
          dockle --exit-code 0 ${{ needs.build-and-quick-scan.outputs.image_full }} | tee dockle-report-${{ inputs.environment }}.txt

      - name: ğŸ“Š Generar resumen
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ” Resumen de Vulnerabilidades" >> $GITHUB_STEP_SUMMARY
          
          if [ -f trivy-report-${{ inputs.environment }}.json ]; then
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-report-${{ inputs.environment }}.json)
            HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-report-${{ inputs.environment }}.json)
            
            echo "| Severidad | Cantidad |" >> $GITHUB_STEP_SUMMARY
            echo "|-----------|----------|" >> $GITHUB_STEP_SUMMARY
            echo "| CRITICAL | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
            echo "| HIGH | $HIGH |" >> $GITHUB_STEP_SUMMARY
          fi

      # ğŸ”§ CAMBIO CRÃTICO: Usar prefijo "hybrid-" para artifacts
      - name: ğŸ“¤ Subir reportes
        uses: actions/upload-artifact@v4
        with:
          name: hybrid-security-${{ inputs.environment }}-${{ github.run_id }}
          path: |
            trivy-results.sarif
            trivy-report-${{ inputs.environment }}.json
            dockle-report-${{ inputs.environment }}.txt
          retention-days: 30