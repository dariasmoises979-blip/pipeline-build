            fi
          else
            echo "## ‚ùå Quality Gate: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚õî Uno o m√°s checks cr√≠ticos fallaron. Revisa los detalles arriba." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ **Artefactos generados:** Revisa la secci√≥n de artifacts para descargar reportes detallados" >> $GITHUB_STEP_SUMMARY

      - name: ‚ùå Fallar si alg√∫n check cr√≠tico fall√≥
        if: needs.test-unit.result != 'success' || (needs.security-scan.result != 'success' && needs.security-scan.result != 'skipped')
        run: |
          echo "::error::Quality Gate FAILED - Tests unitarios o seguridad no pasaron"
          exit 1

      - name: ‚ö†Ô∏è Advertencia por checks opcionales
        if: (needs.test-integration.result != 'success' && needs.test-integration.result != 'skipped') || needs.test-lint.result != 'success'
        run: |
          echo "::warning::Algunos checks opcionales fallaron pero no bloquean el pipeline"
          echo "::notice::Considera revisar los issues de linting o tests de integraci√≥n para mejorar la calidad del c√≥digo"