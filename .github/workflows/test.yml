          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Estado | Cr√≠tico |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          
          # Test Unitarios (CR√çTICO)
          if [ "${{ needs.test-unit.result }}" == "success" ]; then
            echo "| üß™ Tests Unitarios | ‚úÖ PASSED | ‚ö†Ô∏è S√≠ |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| üß™ Tests Unitarios | ‚ùå FAILED | ‚ö†Ô∏è S√≠ |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Tests de Integraci√≥n (OPCIONAL)
          if [ "${{ needs.test-integration.result }}" == "success" ]; then
            echo "| üîó Tests Integraci√≥n | ‚úÖ PASSED | No |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.test-integration.result }}" == "skipped" ]; then
            echo "| üîó Tests Integraci√≥n | ‚è≠Ô∏è SKIPPED | No |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| üîó Tests Integraci√≥n | ‚ùå FAILED | No |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Linting (OPCIONAL)
          if [ "${{ needs.test-lint.result }}" == "success" ]; then
            echo "| üßπ Linting | ‚úÖ PASSED | No |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| üßπ Linting | ‚ö†Ô∏è ISSUES | No |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Seguridad (CR√çTICO)
          if [ "${{ needs.security-scan.result }}" == "success" ]; then
            echo "| üîí Seguridad | ‚úÖ PASSED | ‚ö†Ô∏è S√≠ |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.security-scan.result }}" == "skipped" ]; then
            echo "| üîí Seguridad | ‚è≠Ô∏è SKIPPED | ‚ö†Ô∏è S√≠ |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| üîí Seguridad | ‚ùå FAILED | ‚ö†Ô∏è S√≠ |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Determinar estado general del Quality Gate
          if [[ "${{ needs.test-unit.result }}" == "success" ]] && \
             ([[ "${{ needs.security-scan.result }}" == "success" ]] || [[ "${{ needs.security-scan.result }}" == "skipped" ]]); then
            echo "## ‚úÖ Quality Gate: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üéâ Todos los checks cr√≠ticos pasaron correctamente" >> $GITHUB_STEP_SUMMARY
            
            # Advertencias sobre checks opcionales
            if [[ "${{ needs.test-integration.result }}" != "success" ]] || \
               [[ "${{ needs.test-lint.result }}" != "success" ]]; then
              echo "" >> $GITHUB_STEP_SUMMARY
