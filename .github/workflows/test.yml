########################################

name: Reusable Date Workflow

# üîß Definir como workflow reusable
on:
  workflow_call:
    inputs:
      external_repo:
        required: true
        type: string
        description: 'Nombre del repositorio externo (e.g., dariasmoises979-blip/app)'
      external_repo_ref:
        required: true
        type: string
        description: 'Rama o tag del repositorio externo (e.g., main)'
      external_repo_path:
        required: false
        type: string
        default: './app-repo'
        description: 'Ruta donde clonar el repositorio externo'
      python_version:
        required: false
        type: string
        default: '3.12'
        description: 'Versi√≥n de Python a usar'
      coverage_threshold:
        required: false
        type: number
        default: 80
        description: 'Umbral m√≠nimo de cobertura de c√≥digo (%)'
      sonar_args:
        required: false
        type: string
        default: ''
        description: 'Argumentos adicionales para SonarCloud'
      projectBaseDir:
        required: false
        type: string
        default: ''
        description: 'Directorio base del proyecto para SonarCloud'
      run_integration_tests:
        required: false
        type: boolean
        default: true
        description: 'Ejecutar tests de integraci√≥n'
      run_security_scan:
        required: false
        type: boolean
        default: true
        description: 'Ejecutar an√°lisis de seguridad'
    secrets:
      EXTERNAL_REPO_TOKEN: 
        required: true
        description: 'Token para acceder al repositorio app'
      SONAR_TOKEN:
        required: false
        description: 'Token de SonarCloud para an√°lisis de calidad'

permissions:
  actions: read
  contents: write
  security-events: write
  checks: write
  pull-requests: write

# üåç Variables de entorno globales
env:
  PYTHONUNBUFFERED: '1'
  PIP_DISABLE_PIP_VERSION_CHECK: '1'
  PIP_NO_CACHE_DIR: '0'

jobs:
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # ‚öôÔ∏è JOB 0: PREPARACI√ìN Y VALIDACI√ìN
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  setup:
    name: ‚öôÔ∏è Setup & Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
      python-version: ${{ steps.python-info.outputs.version }}
      has-requirements: ${{ steps.check-files.outputs.has-requirements }}
      has-tests: ${{ steps.check-files.outputs.has-tests }}
    
    steps:
      - name: üîÑ Clonar el repositorio app
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.external_repo }}
          ref: ${{ inputs.external_repo_ref }}
          path: ${{ inputs.external_repo_path }}
          fetch-depth: 0
          token: ${{ secrets.EXTERNAL_REPO_TOKEN }}

      - name: üìÅ Verificar estructura del proyecto
        id: check-files
        working-directory: ${{ inputs.external_repo_path }}
        run: |
          echo "üîç Verificando estructura del proyecto..."
          
          # Verificar requirements.txt
          if [ -f "local/requirements.txt" ]; then
            echo "‚úÖ Encontrado: local/requirements.txt"
            echo "has-requirements=true" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è No encontrado: local/requirements.txt"
            echo "has-requirements=false" >> $GITHUB_OUTPUT
          fi
          
          # Verificar directorio de tests
          if [ -d "system_info_app/tests" ] || [ -d "system_info_app/test" ]; then
            echo "‚úÖ Encontrado: directorio de tests"
            echo "has-tests=true" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è No encontrado: directorio de tests"
            echo "has-tests=false" >> $GITHUB_OUTPUT
          fi
          
          # Mostrar estructura
          echo "üìÇ Estructura del proyecto:"
          ls -la || true

      - name: üêç Configurar Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: üìù Info de Python
        id: python-info
        run: |
          echo "version=${{ steps.setup-python.outputs.python-version }}" >> $GITHUB_OUTPUT
          echo "üêç Python version: $(python --version)"
          echo "üì¶ Pip version: $(pip --version)"

      - name: üîë Generar cache key
        id: cache-key
        working-directory: ${{ inputs.external_repo_path }}
        run: |
          HASH=$(find . -name "requirements*.txt" -type f -exec sha256sum {} \; 2>/dev/null | sha256sum | cut -d' ' -f1 || echo "no-requirements")
          echo "key=${{ runner.os }}-pip-${{ inputs.python_version }}-${HASH}" >> $GITHUB_OUTPUT

      - name: üíæ Cache de dependencias pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ inputs.python_version }}-
            ${{ runner.os }}-pip-

      - name: üì• Instalar dependencias base
        working-directory: ${{ inputs.external_repo_path }}
        run: |
          echo "üì¶ Actualizando pip, setuptools y wheel..."
          python -m pip install --upgrade pip setuptools wheel
          
          if [ -f "local/requirements.txt" ]; then
            echo "üì• Instalando dependencias del proyecto..."
            pip install -r local/requirements.txt
          else
            echo "‚ö†Ô∏è No se encontr√≥ local/requirements.txt"
          fi
          
          echo "üõ†Ô∏è Instalando herramientas de testing y calidad..."
          pip install \
            pytest pytest-cov pytest-html pytest-xdist \
            flake8 black pylint isort \
            bandit safety \
            coverage[toml]

      - name: üìä Listar dependencias instaladas
        run: |
          echo "üìã Dependencias instaladas:"
          pip list
          echo ""
          echo "üì¶ Total de paquetes: $(pip list | wc -l)"

      - name: üóúÔ∏è Empaquetar c√≥digo del proyecto
        run: |
          echo "üì¶ Empaquetando c√≥digo..."
          tar -czf app-build.tar.gz ${{ inputs.external_repo_path }}
          echo "‚úÖ Tama√±o del artefacto: $(du -h app-build.tar.gz | cut -f1)"

      - name: üì§ Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: app-source-${{ github.run_id }}
          path: app-build.tar.gz
          retention-days: 1
          compression-level: 9

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # üß™ JOB 1: TESTS UNITARIOS CON COBERTURA
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  test-unit:
    name: üß™ Unit Tests & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: setup
    
    steps:
      - name: üíæ Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: app-source-${{ github.run_id }}

      - name: üì¶ Extraer c√≥digo
        run: tar -xzf app-build.tar.gz

      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}

      - name: üíæ Restaurar cache de pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ inputs.python_version }}-
            ${{ runner.os }}-pip-

      - name: üì• Instalar dependencias
        working-directory: ${{ inputs.external_repo_path }}
        run: |
          pip install --upgrade pip
          
          if [ "${{ needs.setup.outputs.has-requirements }}" = "true" ]; then
            pip install -r local/requirements.txt
          fi
          
          pip install pytest pytest-cov pytest-html pytest-xdist coverage[toml]

      - name: üß™ Ejecutar tests unitarios con cobertura
        working-directory: ${{ inputs.external_repo_path }}/system_info_app
        run: |
          echo "üß™ Iniciando tests unitarios..."
          
          if [ "${{ needs.setup.outputs.has-tests }}" = "true" ]; then
            pytest -v \
              --cov=. \
              --cov-report=xml \
              --cov-report=html \
              --cov-report=term-missing \
              --cov-fail-under=${{ inputs.coverage_threshold }} \
              --html=pytest-report.html \
              --self-contained-html \
              -n auto \
              --maxfail=3 \
              --tb=short \
              --color=yes
          else
            echo "‚ö†Ô∏è No se encontraron tests, ejecutando validaci√≥n b√°sica..."
            python -m pytest --collect-only || echo "‚úÖ No hay tests configurados a√∫n"
          fi
        continue-on-error: false

      - name: üìä Resumen de cobertura
        if: always()
        working-directory: ${{ inputs.external_repo_path }}/system_info_app
        run: |
          if [ -f coverage.xml ]; then
            echo "üìä REPORTE DE COBERTURA" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            coverage report >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ Cobertura generada correctamente"
          else
            echo "‚ö†Ô∏è No se gener√≥ reporte de cobertura"
          fi

      - name: üì§ Subir reporte de cobertura
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.run_id }}
          path: |
            ${{ inputs.external_repo_path }}/system_info_app/htmlcov/
            ${{ inputs.external_repo_path }}/system_info_app/coverage.xml
            ${{ inputs.external_repo_path }}/system_info_app/pytest-report.html
            ${{ inputs.external_repo_path }}/system_info_app/.coverage
          retention-days: 30
          if-no-files-found: warn

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # üîó JOB 2: TESTS DE INTEGRACI√ìN
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  test-integration:
    name: üîó Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: setup
    if: ${{ inputs.run_integration_tests }}

    steps:
      - name: üíæ Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: app-source-${{ github.run_id }}

      - name: üì¶ Extraer c√≥digo
        run: tar -xzf app-build.tar.gz

      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}

      - name: üíæ Restaurar cache de pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ needs.setup.outputs.cache-key }}

      - name: üì• Instalar dependencias
        working-directory: ${{ inputs.external_repo_path }}
        run: |
          pip install --upgrade pip
          
          if [ "${{ needs.setup.outputs.has-requirements }}" = "true" ]; then
            pip install -r local/requirements.txt
          fi
          
          pip install pytest

      - name: üîó Ejecutar pruebas de integraci√≥n
        working-directory: ${{ inputs.external_repo_path }}/system_info_app
        run: |
          echo "üîó Iniciando tests de integraci√≥n..."
          
          if [ -d "tests/integration" ]; then
            echo "‚úÖ Encontrado directorio tests/integration/"
            pytest tests/integration/ -v --tb=short --color=yes
          elif [ -d "tests" ]; then
            echo "‚ö†Ô∏è Ejecutando tests marcados como integraci√≥n..."
            pytest tests/ -v --tb=short --color=yes -k "integration or Integration" || echo "‚ÑπÔ∏è No se encontraron tests de integraci√≥n"
          else
            echo "‚ö†Ô∏è No se encontr√≥ directorio de tests"
            echo "‚úÖ Comprueba que cada funci√≥n o m√≥dulo funciona correctamente en conjunto"
            python -c "
              import sys
              print('‚úÖ Verificando importaci√≥n de m√≥dulos principales...')
              try:
                  # Agregar validaciones espec√≠ficas seg√∫n tu proyecto
                  import os
                  print(f'‚úÖ Sistema operativo: {os.name}')
                  print('‚úÖ Validaci√≥n b√°sica de integraci√≥n completada')
              except ImportError as e:
                  print(f'‚ùå Error en importaci√≥n: {e}')
                  sys.exit(1)
                          "
                        fi

      - name: üì§ Subir logs de integraci√≥n
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs-${{ github.run_id }}
          path: |
            ${{ inputs.external_repo_path }}/system_info_app/logs/
            ${{ inputs.external_repo_path }}/system_info_app/*.log
          retention-days: 7
          if-no-files-found: ignore

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # üßπ JOB 3: LINTING Y AN√ÅLISIS DE ESTILO
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  test-lint:
    name: üßπ Lint & Style Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: setup

    steps:
      - name: üíæ Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: app-source-${{ github.run_id }}

      - name: üì¶ Extraer c√≥digo
        run: tar -xzf app-build.tar.gz

      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}

      - name: üíæ Restaurar cache de pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ needs.setup.outputs.cache-key }}

      - name: üì• Instalar herramientas de linting
        run: |
          pip install --upgrade pip
          pip install flake8 black pylint isort

      - name: üîç Flake8 - An√°lisis de errores sint√°cticos
        working-directory: ${{ inputs.external_repo_path }}/system_info_app
        run: |
          echo "üîç Ejecutando Flake8 (errores cr√≠ticos)..."
          flake8 . \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics \
            --max-line-length=120 \
            --exclude=__pycache__,.git,venv,env,build,dist,*.egg-info \
            --format='%(path)s:%(row)d:%(col)d: %(code)s %(text)s' || echo "‚úÖ Sin errores cr√≠ticos"

      - name: üìè Flake8 - An√°lisis completo de estilo
        working-directory: ${{ inputs.external_repo_path }}/system_info_app
        run: |
          echo "üìè Control de estilo y detecci√≥n de errores comunes..."
          flake8 . \
            --max-line-length=120 \
            --extend-ignore=E203,W503 \
            --exclude=__pycache__,.git,venv,env,build,dist,*.egg-info \
            --statistics \
            --count || echo "‚ö†Ô∏è Se encontraron issues de estilo (no cr√≠ticos)"
        continue-on-error: true

      - name: üé® Black - Verificaci√≥n de formato
        working-directory: ${{ inputs.external_repo_path }}/system_info_app
        run: |
          echo "üé® Verificando formato con Black..."
          black --check --diff --color . 2>&1 || {
            echo "‚ùå C√≥digo no formateado con Black"
            echo "üí° Sugerencia: Ejecuta 'black .' para formatear autom√°ticamente"
          }
        continue-on-error: true

      - name: üìê isort - Verificar orden de imports
        working-directory: ${{ inputs.external_repo_path }}/system_info_app
        run: |
          echo "üìê Verificando orden de imports con isort..."
          isort --check-only --diff --color . 2>&1 || {
            echo "‚ùå Imports no ordenados correctamente"
            echo "üí° Sugerencia: Ejecuta 'isort .' para ordenar autom√°ticamente"
          }
        continue-on-error: true

      - name: üîé Pylint - An√°lisis de calidad de c√≥digo
        working-directory: ${{ inputs.external_repo_path }}/system_info_app
        run: |
          echo "üîé Ejecutando Pylint..."
          pylint **/*.py \
            --fail-under=7.0 \
            --max-line-length=120 \
            --disable=C0111,C0103,R0903 \
            --output-format=colorized \
            --score=yes 2>&1 || echo "‚ö†Ô∏è Score de Pylint por debajo del umbral (no cr√≠tico)"
        continue-on-error: true

      - name: üìä Generar reporte consolidado de linting
        if: always()
        working-directory: ${{ inputs.external_repo_path }}/system_info_app
        run: |
          echo "# üìä Reporte Consolidado de Linting" > lint-report.md
          echo "" >> lint-report.md
          echo "üïê Generado: $(date)" >> lint-report.md
          echo "üîß Proyecto: ${{ inputs.external_repo }}" >> lint-report.md
          echo "" >> lint-report.md
          
          echo "## üîç Flake8 - Errores cr√≠ticos" >> lint-report.md
          echo '```' >> lint-report.md
          flake8 . --select=E9,F63,F7,F82 --statistics 2>&1 >> lint-report.md || echo "Sin errores cr√≠ticos" >> lint-report.md
          echo '```' >> lint-report.md
          echo "" >> lint-report.md
          
          echo "## üìè Flake8 - Estad√≠sticas completas" >> lint-report.md
          echo '```' >> lint-report.md
          flake8 . --statistics 2>&1 >> lint-report.md || true
          echo '```' >> lint-report.md
          echo "" >> lint-report.md
          
          echo "## üîé Pylint Score" >> lint-report.md
          echo '```' >> lint-report.md
          pylint **/*.py --score=yes 2>&1 | tail -n 10 >> lint-report.md || true
          echo '```' >> lint-report.md

      - name: üì§ Subir reporte de linting
        if: always()
        uses: actions/upload-artifact@v4
        with:
