name: Reusable Date Workflow

# ğŸ”§ Definir como workflow reusable
on:
  workflow_call:
    inputs:
      external_repo:
        required: true
        type: string
        description: 'Nombre del repositorio externo (e.g., dariasmoises979-blip/app)'
      external_repo_ref:
        required: true
        type: string
        description: 'Rama o tag del repositorio externo (e.g., main)'
      external_repo_path:
        required: false
        type: string
        default: './app-repo'
        description: 'Ruta donde clonar el repositorio externo'
      python_version:
        required: false
        type: string
        default: '3.12'
        description: 'VersiÃ³n de Python a usar'
      coverage_threshold:
        required: false
        type: number
        default: 80
        description: 'Umbral mÃ­nimo de cobertura de cÃ³digo (%)'
      sonar_args:
        required: false
        type: string
        default: ''
        description: 'Argumentos adicionales para SonarCloud'
      projectBaseDir:
        required: false
        type: string
        default: ''
        description: 'Directorio base del proyecto para SonarCloud'
      run_integration_tests:
        required: false
        type: boolean
        default: true
        description: 'Ejecutar tests de integraciÃ³n'
      run_security_scan:
        required: false
        type: boolean
        default: true
        description: 'Ejecutar anÃ¡lisis de seguridad'
    secrets:
      EXTERNAL_REPO_TOKEN: 
        required: true
        description: 'Token para acceder al repositorio app'
      SONAR_TOKEN:
        required: false
        description: 'Token de SonarCloud para anÃ¡lisis de calidad'

permissions:
  actions: read
  contents: write
  security-events: write
  checks: write
  pull-requests: write

# ğŸŒ Variables de entorno globales
env:
  PYTHONUNBUFFERED: '1'
  PIP_DISABLE_PIP_VERSION_CHECK: '1'
  PIP_NO_CACHE_DIR: '0'

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # âš™ï¸ JOB 0: PREPARACIÃ“N Y VALIDACIÃ“N
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  setup:
    name: âš™ï¸ Setup & Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
      python-version: ${{ steps.python-info.outputs.version }}
      has-requirements: ${{ steps.check-files.outputs.has-requirements }}
      has-tests: ${{ steps.check-files.outputs.has-tests }}
    
    steps:
      - name: ğŸ”„ Clonar el repositorio app
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.external_repo }}
          ref: ${{ inputs.external_repo_ref }}
          path: ${{ inputs.external_repo_path }}
          fetch-depth: 0
          token: ${{ secrets.EXTERNAL_REPO_TOKEN }}

      - name: ğŸ“ Verificar estructura del proyecto
        id: check-files
        working-directory: ${{ inputs.external_repo_path }}
        run: |
          echo "ğŸ” Verificando estructura del proyecto..."
          
          # Verificar requirements.txt
          if [ -f "local/requirements.txt" ]; then
            echo "âœ… Encontrado: local/requirements.txt"
            echo "has-requirements=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ No encontrado: local/requirements.txt"
            echo "has-requirements=false" >> $GITHUB_OUTPUT
          fi
          
          # Verificar directorio de system_info_app
          if [ -d "system_info_app" ] || [ -d "system_info_app/test" ]; then
            echo "âœ… Encontrado: directorio de system_info_app"
            echo "has-system_info_app=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ No encontrado: directorio de system_info_app"
            echo "has-system_info_app=false" >> $GITHUB_OUTPUT
          fi
          
          # Mostrar estructura
          echo "ğŸ“‚ Estructura del proyecto:"
          ls -la || true

      - name: ğŸ Configurar Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: ğŸ“ Info de Python
        id: python-info
        run: |
          echo "version=${{ steps.setup-python.outputs.python-version }}" >> $GITHUB_OUTPUT
          echo "ğŸ Python version: $(python --version)"
          echo "ğŸ“¦ Pip version: $(pip --version)"

      - name: ğŸ”‘ Generar cache key
        id: cache-key
        working-directory: ${{ inputs.external_repo_path }}
        run: |
          HASH=$(find . -name "requirements*.txt" -type f -exec sha256sum {} \; 2>/dev/null | sha256sum | cut -d' ' -f1 || echo "no-requirements")
          echo "key=${{ runner.os }}-pip-${{ inputs.python_version }}-${HASH}" >> $GITHUB_OUTPUT

      - name: ğŸ’¾ Cache de dependencias pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ inputs.python_version }}-
            ${{ runner.os }}-pip-

      - name: ğŸ“¥ Instalar dependencias base
        working-directory: ${{ inputs.external_repo_path }}
        run: |
          echo "ğŸ“¦ Actualizando pip, setuptools y wheel..."
          python -m pip install --upgrade pip setuptools wheel
          
          if [ -f "local/requirements.txt" ]; then
            echo "ğŸ“¥ Instalando dependencias del proyecto..."
            pip install -r local/requirements.txt
          else
            echo "âš ï¸ No se encontrÃ³ local/requirements.txt"
          fi
          
          echo "ğŸ› ï¸ Instalando herramientas de testing y calidad..."
          pip install \
            pytest pytest-cov pytest-html pytest-xdist \
            flake8 black pylint isort \
            bandit safety \
            coverage[toml]

      - name: ğŸ“Š Listar dependencias instaladas
        run: |
          echo "ğŸ“‹ Dependencias instaladas:"
          pip list
          echo ""
          echo "ğŸ“¦ Total de paquetes: $(pip list | wc -l)"

      - name: ğŸ—œï¸ Empaquetar cÃ³digo del proyecto
        run: |
          echo "ğŸ“¦ Empaquetando cÃ³digo..."
          tar -czf app-build.tar.gz ${{ inputs.external_repo_path }}
          echo "âœ… TamaÃ±o del artefacto: $(du -h app-build.tar.gz | cut -f1)"

      - name: ğŸ“¤ Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: app-source-${{ github.run_id }}
          path: app-build.tar.gz
          retention-days: 1
          compression-level: 9

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ§ª JOB 1: TESTS UNITARIOS CON COBERTURA
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  test-unit:
    name: ğŸ§ª Unit Tests & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: setup
    
    steps:
      - name: ğŸ’¾ Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: app-source-${{ github.run_id }}

      - name: ğŸ“¦ Extraer cÃ³digo
        run: tar -xzf app-build.tar.gz

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}

      - name: ğŸ’¾ Restaurar cache de pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ inputs.python_version }}-
            ${{ runner.os }}-pip-

      - name: ğŸ“¥ Instalar dependencias
        working-directory: ${{ inputs.external_repo_path }}
        run: |
          pip install --upgrade pip
          
          if [ "${{ needs.setup.outputs.has-requirements }}" = "true" ]; then
            pip install -r local/requirements.txt
          fi
          
          pip install pytest pytest-cov pytest-html pytest-xdist coverage[toml]

      - name: ğŸ§ª Ejecutar tests unitarios con cobertura
        working-directory: ${{ inputs.external_repo_path }}/system_info_app
        run: |
          echo "ğŸ§ª Iniciando tests unitarios..."
          
          if [ "${{ needs.setup.outputs.has-system_info_app }}" = "true" ]; then
            pytest -v \
              --cov=. \
              --cov-report=xml \
              --cov-report=html \
              --cov-report=term-missing \
              --cov-fail-under=${{ inputs.coverage_threshold }} \
              --html=pytest-report.html \
              --self-contained-html \
              -n auto \
              --maxfail=3 \
              --tb=short \
              --color=yes
          else
            echo "âš ï¸ No se encontraron system_info_app, ejecutando validaciÃ³n bÃ¡sica..."
            python -m pytest --collect-only || echo "âœ… No hay system_info_app configurados aÃºn"
          fi
        continue-on-error: false

      - name: ğŸ“Š Resumen de cobertura
        if: always()
        working-directory: ${{ inputs.external_repo_path }}/system_info_app
        run: |
          if [ -f coverage.xml ]; then
            echo "ğŸ“Š REPORTE DE COBERTURA" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            coverage report >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Cobertura generada correctamente"
          else
            echo "âš ï¸ No se generÃ³ reporte de cobertura"
          fi

      - name: ğŸ“¤ Subir reporte de cobertura
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.run_id }}
          path: |
            ${{ inputs.external_repo_path }}/system_info_app/htmlcov/
            ${{ inputs.external_repo_path }}/system_info_app/coverage.xml
            ${{ inputs.external_repo_path }}/system_info_app/pytest-report.html
            ${{ inputs.external_repo_path }}/system_info_app/.coverage
          retention-days: 30
          if-no-files-found: warn

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ”— JOB 2: TESTS DE INTEGRACIÃ“N
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  test-integration:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: setup
    if: ${{ inputs.run_integration_tests }}

    steps:
      - name: ğŸ’¾ Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: app-source-${{ github.run_id }}

      - name: ğŸ“¦ Extraer cÃ³digo
        run: tar -xzf app-build.tar.gz

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}

      - name: ğŸ’¾ Restaurar cache de pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ“¥ Instalar dependencias
        working-directory: ${{ inputs.external_repo_path }}
        run: |
          pip install --upgrade pip
          
          if [ "${{ needs.setup.outputs.has-requirements }}" = "true" ]; then
            pip install -r local/requirements.txt
          fi
          
          pip install pytest

      - name: ğŸ”— Ejecutar pruebas de integraciÃ³n
        working-directory: ${{ inputs.external_repo_path }}
        run: |
            echo "ğŸ”— Iniciando tests de integraciÃ³n..."
        
            if [ -d "system_info_app" ]; then
              echo "âœ… Encontrado directorio system_info_app/"
              pytest system_info_app/ -v --tb=short --color=yes
            elif [ -d "system_info_app/test" ]; then
              echo "âš ï¸ Ejecutando tests marcados como integraciÃ³n..."
              pytest system_info_app/test/ -v --tb=short --color=yes -k "integration or Integration" || echo "â„¹ï¸ No se encontraron tests de integraciÃ³n"
            else
              echo "âš ï¸ No se encontrÃ³ directorio system_info_app"
              echo "âœ… Realizando validaciÃ³n bÃ¡sica..."
              python - <<'PYCODE'
            import sys
            import os
            
            print('âœ… Verificando importaciÃ³n de mÃ³dulos principales...')
            try:
                print(f'âœ… Sistema operativo: {os.name}')
                print('âœ… ValidaciÃ³n bÃ¡sica de integraciÃ³n completada')
            except ImportError as e:
                print(f'âŒ Error en importaciÃ³n: {e}')
                sys.exit(1)
            PYCODE
                fi
        

      - name: ğŸ“¤ Subir logs de integraciÃ³n
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs-${{ github.run_id }}
          path: |
            ${{ inputs.external_repo_path }}/system_info_app/logs/
            ${{ inputs.external_repo_path }}/system_info_app/*.log
          retention-days: 7
          if-no-files-found: ignore

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ§¹ JOB 3: LINTING Y ANÃLISIS DE ESTILO
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  test-lint:
    name: ğŸ§¹ Lint & Style Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: setup

    steps:
      - name: ğŸ’¾ Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: app-source-${{ github.run_id }}

      - name: ğŸ“¦ Extraer cÃ³digo
        run: tar -xzf app-build.tar.gz

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}

      - name: ğŸ’¾ Restaurar cache de pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ needs.setup.outputs.cache-key }}

      - name: ğŸ“¥ Instalar herramientas de linting
        run: |
          pip install --upgrade pip
          pip install flake8 black pylint isort

      - name: ğŸ” Flake8 - AnÃ¡lisis de errores sintÃ¡cticos
        working-directory: ${{ inputs.external_repo_path }}/system_info_app
        run: |
          echo "ğŸ” Ejecutando Flake8 (errores crÃ­ticos)..."
          flake8 . \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics \
            --max-line-length=120 \
            --exclude=__pycache__,.git,venv,env,build,dist,*.egg-info \
            --format='%(path)s:%(row)d:%(col)d: %(code)s %(text)s' || echo "âœ… Sin errores crÃ­ticos"

      - name: ğŸ“ Flake8 - AnÃ¡lisis completo de estilo
        working-directory: ${{ inputs.external_repo_path }}/system_info_app
        run: |
          echo "ğŸ“ Control de estilo y detecciÃ³n de errores comunes..."
          flake8 . \
            --max-line-length=120 \
            --extend-ignore=E203,W503 \
            --exclude=__pycache__,.git,venv,env,build,dist,*.egg-info \
            --statistics \
            --count || echo "âš ï¸ Se encontraron issues de estilo (no crÃ­ticos)"
        continue-on-error: true

      - name: ğŸ¨ Black - VerificaciÃ³n de formato
        working-directory: ${{ inputs.external_repo_path }}/system_info_app
        run: |
          echo "ğŸ¨ Verificando formato con Black..."
          black --check --diff --color . 2>&1 || {
            echo "âŒ CÃ³digo no formateado con Black"
            echo "ğŸ’¡ Sugerencia: Ejecuta 'black .' para formatear automÃ¡ticamente"
          }
        continue-on-error: true

      - name: ğŸ“ isort - Verificar orden de imports
        working-directory: ${{ inputs.external_repo_path }}/system_info_app
        run: |
          echo "ğŸ“ Verificando orden de imports con isort..."
          isort --check-only --diff --color . 2>&1 || {
            echo "âŒ Imports no ordenados correctamente"
            echo "ğŸ’¡ Sugerencia: Ejecuta 'isort .' para ordenar automÃ¡ticamente"
          }
        continue-on-error: true

      - name: ğŸ” Pylint - AnÃ¡lisis de calidad de cÃ³digo
        working-directory: ${{ inputs.external_repo_path }}/system_info_app
        run: |
          echo "ğŸ” Ejecutando Pylint..."
          pylint **/*.py \
            --fail-under=7.0 \
            --max-line-length=120 \
            --disable=C0111,C0103,R0903 \
            --output-format=colorized \
            --score=yes 2>&1 || echo "âš ï¸ Score de Pylint por debajo del umbral (no crÃ­tico)"
        continue-on-error: true

      - name: ğŸ“Š Generar reporte consolidado de linting
        if: always()
        working-directory: ${{ inputs.external_repo_path }}/system_info_app
        run: |
          echo "# ğŸ“Š Reporte Consolidado de Linting" > lint-report.md
          echo "" >> lint-report.md
          echo "ğŸ• Generado: $(date)" >> lint-report.md
          echo "ğŸ”§ Proyecto: ${{ inputs.external_repo }}" >> lint-report.md
          echo "" >> lint-report.md
          
          echo "## ğŸ” Flake8 - Errores crÃ­ticos" >> lint-report.md
          echo '```' >> lint-report.md
          flake8 . --select=E9,F63,F7,F82 --statistics 2>&1 >> lint-report.md || echo "Sin errores crÃ­ticos" >> lint-report.md
          echo '```' >> lint-report.md
          echo "" >> lint-report.md
          
          echo "## ğŸ“ Flake8 - EstadÃ­sticas completas" >> lint-report.md
          echo '```' >> lint-report.md
          flake8 . --statistics 2>&1 >> lint-report.md || true
          echo '```' >> lint-report.md
          echo "" >> lint-report.md
          
          echo "## ğŸ” Pylint Score" >> lint-report.md
          echo '```' >> lint-report.md
          pylint **/*.py --score=yes 2>&1 | tail -n 10 >> lint-report.md || true
          echo '```' >> lint-report.md

      - name: ğŸ“¤ Subir reporte de linting
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report-${{ github.run_id }}
          path: ${{ inputs.external_repo_path }}/system_info_app/lint-report.md
          retention-days: 30

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ğŸ”’ JOB 4: ANÃLISIS DE SEGURIDAD
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  security-scan:
    name: ğŸ”’ Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: setup
    if: ${{ inputs.run_security_scan }}

    steps:
      - name: ğŸ’¾ Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: app-source-${{ github.run_id }}

      - name: ğŸ“¦ Extraer cÃ³digo
        run: tar -xzf app-build.tar.gz

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}

      - name: ğŸ“¥ Instalar herramientas de seguridad
        run: |
          pip install --upgrade pip
          pip install bandit safety

      - name: ğŸ” Bandit - AnÃ¡lisis de seguridad en cÃ³digo
        working-directory: ${{ inputs.external_repo_path }}/system_info_app
        run: |
          echo "ğŸ” Ejecutando Bandit (anÃ¡lisis de seguridad)..."
          
          # AnÃ¡lisis con reporte JSON
          bandit -r . \
            -f json \
            -o bandit-report.json \
            --severity-level medium \
            --confidence-level medium 2>&1 || true
          
          # AnÃ¡lisis con salida legible
          echo "ğŸ“‹ Reporte de Bandit:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          bandit -r . -ll -f screen 2>&1 >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          # Mostrar en terminal tambiÃ©n
          bandit -r . -ll 2>&1 || echo "âœ… AnÃ¡lisis de seguridad completado"

      - name: ğŸ›¡ï¸ Safety - Vulnerabilidades en dependencias
        working-directory: ${{ inputs.external_repo_path }}
        run: |
          echo "ğŸ›¡ï¸ Verificando vulnerabilidades en dependencias con Safety..."
          
          if [ "${{ needs.setup.outputs.has-requirements }}" = "true" ]; then
            # Generar reporte JSON
            safety check \
              --file=local/requirements.txt \
              --json > safety-report.json 2>&1 || true
            
            # Mostrar reporte legible
            echo "ğŸ“‹ Reporte de Safety:" >> $GITHUB_STEP_SUMMARY
