  # üîí JOB 4: AN√ÅLISIS DE SEGURIDAD
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  security-scan:
    name: üîí Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: setup
    if: ${{ inputs.run_security_scan }}

    steps:
      - name: üíæ Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: app-source-${{ github.run_id }}

      - name: üì¶ Extraer c√≥digo
        run: tar -xzf app-build.tar.gz

      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python-version }}

      - name: üì• Instalar herramientas de seguridad
        run: |
          pip install --upgrade pip
          pip install bandit safety

      - name: üîê Bandit - An√°lisis de seguridad en c√≥digo
        working-directory: ${{ inputs.external_repo_path }}/system_info_app
        run: |
          echo "üîê Ejecutando Bandit (an√°lisis de seguridad)..."
          
          # An√°lisis con reporte JSON
          bandit -r . \
            -f json \
            -o bandit-report.json \
            --severity-level medium \
            --confidence-level medium 2>&1 || true
          
          # An√°lisis con salida legible
          echo "üìã Reporte de Bandit:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          bandit -r . -ll -f screen 2>&1 >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          # Mostrar en terminal tambi√©n
          bandit -r . -ll 2>&1 || echo "‚úÖ An√°lisis de seguridad completado"

      - name: üõ°Ô∏è Safety - Vulnerabilidades en dependencias
        working-directory: ${{ inputs.external_repo_path }}
        run: |
          echo "üõ°Ô∏è Verificando vulnerabilidades en dependencias con Safety..."
          
          if [ "${{ needs.setup.outputs.has-requirements }}" = "true" ]; then
            # Generar reporte JSON
            safety check \
              --file=local/requirements.txt \
              --json > safety-report.json 2>&1 || true
            
            # Mostrar reporte legible
            echo "üìã Reporte de Safety:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            safety check --file=local/requirements.txt 2>&1 >> $GITHUB_STEP_SUMMARY || true
            echo '```' >> $GITHUB_STEP_SUMMARY
            
            # Mostrar en terminal
            safety check --file=local/requirements.txt 2>&1 || echo "‚ö†Ô∏è Se encontraron vulnerabilidades conocidas"
          else
            echo "‚ö†Ô∏è No se encontr√≥ requirements.txt para analizar"
          fi
        continue-on-error: true

      - name: üìä Resumen de seguridad
        if: always()
        run: |
          echo "# üîí Resumen de An√°lisis de Seguridad" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ An√°lisis de seguridad completado" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ Ver artefactos para reportes detallados en JSON" >> $GITHUB_STEP_SUMMARY

      - name: üì§ Subir reportes de seguridad
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-${{ github.run_id }}
          path: |
            ${{ inputs.external_repo_path }}/system_info_app/bandit-report.json
            ${{ inputs.external_repo_path }}/safety-report.json
          retention-days: 30
          if-no-files-found: ignore

