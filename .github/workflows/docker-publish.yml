name: Reusable Date Workflow

on:
  workflow_call:
    inputs:
      timezone:
        description: 'Timezone for date (e.g., Europe/Madrid)'
        required: false
        type: string
        default: 'UTC'
    outputs:
      current_date:
        description: 'The current date'
        value: ${{ jobs.show-date.outputs.date }}

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: |
          pip install flask pytest

      - name: Ejecutar tests
        run: pytest -v

  docker:
          needs: build-test
          runs-on: ubuntu-latest
          steps:
            - name: Checkout del código
              uses: actions/checkout@v4
      
            - name: Login en Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}
                
      
            - name: Construir y publicar imagen (con cache y tag dinámico)
              uses: docker/build-push-action@v6
              with:
                push: true
                tags: |
                  ${{ secrets.DOCKERHUB_USERNAME }}/flask-info-app:latest
                  ${{ secrets.DOCKERHUB_USERNAME }}/flask-info-app:${{ github.sha }}
                cache-from: type=gha
                cache-to: type=gha,mode=max