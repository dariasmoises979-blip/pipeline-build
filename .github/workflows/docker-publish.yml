name: Reusable Build & Push Workflow

on:
  workflow_call:
    inputs:
      docker_image:
        description: "Nombre de la imagen Docker (sin tag)"
        required: true
        type: string
      dockerhub_username:
        description: "Usuario de Docker Hub (texto literal, no secret)"
        required: true
        type: string
    secrets:
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar dependencias
        run: |
          pip install flask pytest

      - name: Ejecutar tests
        run: pytest -v

  docker:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo principal
        uses: actions/checkout@v4
 
      - name: Clona el repositorio de pipeline-build
        uses: actions/checkout@v4
        with:
            repository: dariasmoises979-blip/app
            

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
            driver: docker-container  # üî• evita el error de cache

      - name: Login en Docker Hub
        uses: docker/login-action@v3
        with:
            username: ${{ inputs.dockerhub_username }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
            logout: true

      - name: Construir y publicar imagen (con cache y tag din√°mico)
        uses: docker/build-push-action@v6
        with:
            context: .
            push: true
            tags: |
              ${{ inputs.dockerhub_username }}/${{ inputs.docker_image }}:latest
              ${{ inputs.dockerhub_username }}/${{ inputs.docker_image }}:${{ github.sha }}
            cache-from: type=gha
            cache-to: type=gha,mode=max
